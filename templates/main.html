<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>30 Days of GCP CET</title> 
</head>

<body class="bg">
    <div class="topnav" id="myTopnav">
      <a class="navbar-brand" href="https://events.withgoogle.com/30daysofgooglecloud/">
        <img src="https://i.imgur.com/jMPjg8G.png" alt="logo" style="width:40px; padding: 0px 12px;">
     </a>
      <a class="nav-link" href="https://events.withgoogle.com/30daysofgooglecloud/">Website</a>
      <a class="nav-link dis" href="https://discord.gg/vKB24AZ">
        <img src="https://discord.com/assets/e4923594e694a21542a489471ecffa50.svg"  class="discord" >
     </a>
     <a class="nav-link dis" href="https://dsc.community.dev/college-of-engineering-trivandrum/">
        <img src="https://www.dscsdmc.org/img/logo.png"  class="dsc discord" >
     </a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <br>
    <h1 class="head" style="color:black;">30 Days of Google Cloud CET Leader Board</h1>
    <div class="section">
    <br>
    <table class="table">
        <tr>
            <th>
                #
            </th>
            <th>
                Name
            </th>
            <th>
                Quest
            </th>
        </tr>
        {% set count = namespace(value=1) %}
        {% for i in value %}
        <tr>
            <td class="name">
                {{count.value}}
                {% set count.value = count.value + 1 %}
            </td>  
            <td class="name">
                {{i[0]}}
            </td>  
            <td>
                {{i[1]}}
            </td>  
        </tr>
        {% endfor%}
    </table>




    </table>
    


    
    </div>
    
    <br>
    <br>

    
    <script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
    </script>

    <footer class="footer">
        <div>
            <br>
            Web designed by Nanda Kishor M Pai &nbsp;  <a href="https://github.com/nandakishormpai2001/event-progress-tracker/"><img class="logo" src="https://pngimg.com/uploads/github/github_PNG83.png" alt="GitHub"  ></a>
            <br>
        </div>
    </footer>


    
</body></html>
